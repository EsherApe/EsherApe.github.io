---
layout: default
---

<div class="posts">

    <h2>Notes</h2>

    {% for post in site.posts%}

    <article class="post-list">
        <div class="post-list__date"><small>{{ post.date | date: '%b %d, %Y' }}</small></div>
        <div class="text-truncate"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
        <div class="post-list__desc">{{ post.excerpt }}</div>
    </article>

    {% endfor %}

</div>
